</body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginners</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 5%; 
            font-family: 'Quicksand', sans-serif;
        }
        
        .active {
            background: salmon;
            border: 0;
            padding: 5px;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <header-component></header-component>
        <main>
            <h3>Tambah Kelas.</h3>
            <p>
                <input type="text" placeholder="Nama Kelas" v-on:keyup.enter="submit" v-model="kelasbaru">
            </p>
            
            <hr>
            <h3>Daftar Kelas ({{ kelas.length }})</h3>

            <template v-if="kelas.length > 0">
                <ul>
                    <li v-for="(item, index) of kelas">{{ index + 1 }} - {{ item }}</li>
                </ul>
            </template>
            <li v-else>Kelas belum tersedia.</li>
        </main>
    
        <footer-component></footer-component>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        Vue.component('header-component', {
            template:`
                <header>
                    <img src="image/logo.png" width="100">
                    <h2>Component</h2>
                </header>
            `
        })

        Vue.component('footer-component', {
            template: `
                <footer id="footer">
                    <p>copyright 2020</p>
                </footer> 
            `
        })

        const vm = new Vue({
            el: '#app',
            data: {
                kelas: ['html','css'],
                kelasbaru: ""
            },
            methods: {
                submit: function () {
                    this.kelas.unshift(this.kelasbaru);
                    this.kelasbaru = "";
                }

            },
            computed: {

            }
        });
    </script>
</body>
</html>
</html>
